<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jake's Spiral Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      transition: background-color 0.4s, color 0.4s;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background: #007BFF;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .spiral {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 40px auto;
    }
    .profile-pic {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: spiral 4s linear infinite;
    }

    @keyframes spiral {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) translateX(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) rotate(720deg) translateX(100px) scale(0.3);
        opacity: 0;
      }
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .dark-mode button {
      background: #90caf9;
      color: #121212;
    }
    .dark-mode button:hover {
      background: #64b5f6;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="container">
    <h1>Welcome to Jake's Animated Page</h1>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="spiral">
      <img src="https://github.com/StetupYT/StetupYT/blob/main/budmyimage.jpeg?raw=true" alt="Jake's Profile Picture" class="profile-pic">
    </div>

    <p>This is your profile pic spiraling with a shrink animation. ðŸ”¥</p>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
